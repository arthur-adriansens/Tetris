<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tetris</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="left">
            <h2>public highscores</h2>

            <ol id="publicScores">
                <li style="list-style: none;"><i>It seems like you're first!</i></li>
                <!-- {{#each scores}}
                    <li><b>{{this.username}}</b>: {{ this.highscore }}</li>
                {{/each}} -->
            </ol>

            <input id="username" placeholder="Fill in your username please!" required />
        </div>

        <div id="game">
            <div id="canvas">
                <canvas height="585" width="390" tabindex="1" class="over"></canvas>
                <p class="TRscore">score: <span id="score">0</span></p>
            </div>

            <div class="start-end">
                <button id="start">press to start</button>

                <div id="game-over">
                    <h2>Game Over</h2>
                    <p>score: <span id="finalScore">0</span></p>
                </div>
            </div>
        </div>

        <div class="right">
            <h2>personal highscores</h2>

            <ol id="personalScores">
                <li style="list-style: none;"><i>It seems like you haven't played yet!</i></li>
            </ol>
            <button id="reset">reset</button>
        </div>

        <div class="options">
            <img src="./assets/icons/effects-1.svg" id="effects" height="20px" width="auto" data-state="1" data-max="1" />
            <img src="./assets/icons/music-1.svg" id="track" height="20px" width="auto" data-state="1" data-max="1" />
            <img src="./assets/icons/volume-1.svg" id="volume" height="20px" width="auto" data-state="1" data-max="2" />
        </div>

        <!-- <div class="options" onclick="addOptions();"> -->
        <!-- <img src="settings.svg" height="45px" width="auto" /> -->
        <!-- </div> -->

        <script src="./js/setup.js"></script>
        <script src="./js/tetris.js"></script>
        <script src="./js/pieces.js"></script>
    </body>
</html>
